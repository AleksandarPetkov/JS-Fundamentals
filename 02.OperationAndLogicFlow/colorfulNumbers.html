<!DOCTYPE html>
<html>
<body>
    <script>
        function getColorfulNumbers(input){
    var html = '';
    html += "<ul>\n"
    for (let i = 1; i <= input; i++) {
        if (i % 2 == 0) {
            html += "<li><span style='color:blue'>" + i + "</span></li>\n";
        } else {
            html +=  "<li><span style='color:green'>" + i + "</span></li>\n";
        }
    }
    html += "<ul>"
    return html;
    }
    document.body.innerHTML = getColorfulNumbers(20);
    </script>
</body>
</html>
